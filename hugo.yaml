baseURL: "https://wiki.sajidmahmood.me"
languageCode: "en-us"
title: "Notes Wiki"
theme: "hugo-theme-relearn"

frontmatter:
  format: yaml

params:
  author:
    email: thesajid@proton.me
    name: Sajid Mahmood

# Print Support: Enable print support to print entire chapters or the whole site
outputs:
  home:
  - html
  - rss
  - print
  page:
  - html
  - rss
  - print
  section:
  - html
  - rss
  - print

# Change color of code block with theme variant
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Sidebar settings
params:
  disableLandingPageButton: true
  showVisitedLinks: true
  themeVariant:
    - auto
    - relearn-light
    - relearn-dark
    - relearn-bright
    - learn
  images:
    - images/hero.png
  # Show edit button
  editURL: https://github.com/abuturabofficial/w3-wiki/tree/main/content/${FilePath}
  # Disable inline Code copy button
  disableInlineCopyToClipBoard: true
  # Image effects
  imageEffects:
    border: true
    lazy: true
    lightbox: true
    shadow: false
    customCSS:
      - css/Custom.css
